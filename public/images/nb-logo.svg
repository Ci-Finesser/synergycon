<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Nigerian Breweries: Green with red star (Star Lager heritage) -->
  <rect width="400" height="200" rx="8" fill="#006633"/>
  <!-- Star icon -->
  <g transform="translate(100, 100)">
    <polygon points="0,-45 10,-15 42,-15 18,5 28,40 0,18 -28,40 -18,5 -42,-15 -10,-15" fill="#CC0000"/>
    <polygon points="0,-30 7,-10 28,-10 12,3 19,27 0,12 -19,27 -12,3 -28,-10 -7,-10" fill="#FFCC00"/>
  </g>
  <!-- Text -->
  <text x="260" y="75" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle" font-weight="bold">NIGERIAN</text>
  <text x="260" y="115" font-family="Georgia, serif" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Breweries</text>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="18" fill="#FFCC00" text-anchor="middle">PLC</text>
  <text x="260" y="175" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Brewing a Better World</text>
</svg>