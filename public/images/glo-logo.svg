<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Globacom (Glo): Dark green with distinctive glo text -->
  <rect width="400" height="200" rx="8" fill="#004D00"/>
  <!-- Ribbon/swirl accent -->
  <path d="M50 100 Q100 50 150 100 T250 100 T350 100" stroke="#00CC00" stroke-width="8" fill="none" opacity="0.3"/>
  <path d="M50 120 Q100 70 150 120 T250 120 T350 120" stroke="#00FF00" stroke-width="4" fill="none" opacity="0.2"/>
  <!-- Main glo text -->
  <text x="200" y="115" font-family="Arial Rounded MT Bold, Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">glo</text>
  <!-- Globe accent on the 'o' -->
  <circle cx="252" cy="95" r="28" fill="none" stroke="#00CC00" stroke-width="2" opacity="0.6"/>
  <ellipse cx="252" cy="95" rx="28" ry="10" fill="none" stroke="#00CC00" stroke-width="1" opacity="0.4"/>
  <!-- Tagline -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="16" fill="#00CC00" text-anchor="middle" letter-spacing="2">Rule Your World</text>
</svg>