<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Dangote: Green #006B3F with bold text -->
  <rect width="400" height="200" rx="8" fill="#FFFFFF"/>
  <!-- Green bar at top -->
  <rect width="400" height="60" fill="#006B3F"/>
  <!-- Main text -->
  <text x="200" y="120" font-family="Times New Roman, serif" font-size="48" font-weight="bold" fill="#006B3F" text-anchor="middle" letter-spacing="4">DANGOTE</text>
  <!-- Underline -->
  <rect x="80" y="135" width="240" height="4" fill="#006B3F"/>
  <!-- Tagline -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" fill="#006B3F" text-anchor="middle" letter-spacing="2">INDUSTRIES LIMITED</text>
  <!-- Top text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">BUILDING PROSPERITY</text>
</svg>