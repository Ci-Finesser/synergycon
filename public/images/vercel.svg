<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EDE9FE;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#8B5CF6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" ry="20" fill="url(#bgGradient)"/>
  
  <!-- Accent border -->
  <rect x="4" y="4" width="192" height="192" rx="18" ry="18" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>
  
  <!-- Initials -->
  <text 
    x="100" 
    y="100" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="48" 
    font-weight="700" 
    fill="#5B21B6" 
    text-anchor="middle" 
    dominant-baseline="central"
    filter="url(#shadow)"
  >V</text>
  
  <!-- Subtle inner pattern -->
  <circle cx="170" cy="170" r="40" fill="#8B5CF6" opacity="0.08"/>
  <circle cx="30" cy="30" r="25" fill="#8B5CF6" opacity="0.05"/>
</svg>