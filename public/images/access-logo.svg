<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Access Bank: Orange #F26522 with diamond -->
  <rect width="400" height="200" rx="8" fill="#FFFFFF"/>
  <!-- Diamond icon -->
  <g transform="translate(80, 100)">
    <polygon points="0,-40 40,0 0,40 -40,0" fill="#F26522"/>
    <polygon points="0,-25 25,0 0,25 -25,0" fill="#FFFFFF"/>
    <polygon points="0,-12 12,0 0,12 -12,0" fill="#F26522"/>
  </g>
  <!-- Text -->
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F26522" text-anchor="middle">access</text>
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="28" fill="#333333" text-anchor="middle">bank</text>
  <!-- Tagline -->
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle" letter-spacing="1">More than banking</text>
</svg>